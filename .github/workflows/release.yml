name: release

on:
  create:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      update_release:
        description: 'Build docker images from release'
        required: true
        default: 'update_release'
      update_release_github_account:
        description: 'Account Owner'
        required: true
        default: 'dave-redfern'
      update_release_repo_github:
        description: 'repo-name'
        required: true
        default: 'docker-php-ppm'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Setup PHP
        uses: shivammathur/setup-php@2.9.0
        with:
          php-version: '8.1'
          extensions: mbstring, intl, posix, pcntl
          ini-values: memory_limit=256M, max_execution_time=0, phar.readonly=0
          tools: pecl, phpize, composer
      - name: Build project
        run: |
          bin/compile
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Phar Asset
        id: upload-release-phar-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ppm.phar
          asset_name: ppm.phar
          asset_content_type: application/octet-stream
      - name: Upload Release Checksums Asset
        id: upload-release-checksums-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ppm_checksums.txt
          asset_name: ppm_checksums.txt
          asset_content_type: application/octet-stream
      - name: Trigger docker build
        run: |
          curl -X POST https://api.github.com/repos/dave-redfern/docker-php-ppm/dispatches \
          -H 'Accept: application/vnd.github.everest-preview+json' \
          -u ${{ secrets.ACTIONS_KEY }} \
          --data '{"event_type": "Trigger Workflow", "client_payload": { "repository": "'"$GITHUB_REPOSITORY"'" }}'
